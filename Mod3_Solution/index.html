<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div ng-controller='NarrowItDownController as itemmenu'>
      <div class="form-group">
        <input type="text" ng-model="itemmenu.searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button ng-click="itemmenu.setSearchTerm();" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>

      <!-- Bonus loader (see Bonus section of the assignment) -->
      <span><items-loader-indicator></items-loader-indicator></span>
      <div class="form-group directive">
        <!-- found-items should be implemented as a component -->
        <found-items
        items="itemmenu.found"
        title="{{itemmenu.title}}"
        erro = "{{itemmenu.erro}}"
        on-remove="itemmenu.removeItem(index)">
      </found-items>
    </div>
  </div>
</div>

</body>
</html>
