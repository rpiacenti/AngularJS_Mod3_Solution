<h3>Title: {{ itemmenu.myTitle }}</h3>
<ul>
  <li ng-repeat="item in itemmenu.items">
    {{ item.name }}, {{ item.short_name }}, {{ item.description }}
    <button ng-click="itemmenu.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
<div class="error" ng-if="!itemmenu.emptyInList()">{{itemmenu.myErro}}</div>
